name: Fast dead-link cleaner

on:
  schedule:
    - cron: "0 */2 * * *"   # every 2 h
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download playlist
        run: curl -L https://iptv-org.github.io/iptv/index.m3u -o playlist.m3u

      - name: Light probe
        run: |
          echo "#EXTM3U" > clean.m3u
          while IFS= read -r line; do
            if [[ "$line" == http* ]]; then
              url="${line//$'\r'/}"
              if curl -s -m 3 -I "$url" | grep -q "200\|302"; then
                echo "#EXTINF:-1," >> clean.m3u
                echo "$url" >> clean.m3u
              fi
            fi
          done < playlist.m3u

      - name: Commit results
        run: |
          git config user.name "bot"
          git config user.email "bot@example.com"
          git add clean.m3u
          git diff --cached --quiet || git commit -m "Auto-clean"
          git push
